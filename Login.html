<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #007bff;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .message {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        text-align: center;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .token-display {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #dee2e6;
        display: none;
      }

      .token-display h3 {
        margin-bottom: 0.5rem;
        color: #495057;
        font-size: 0.9rem;
      }

      .token {
        font-family: monospace;
        font-size: 0.8rem;
        background-color: white;
        padding: 0.5rem;
        border-radius: 4px;
        word-break: break-all;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>üîê Logga in</h1>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Anv√§ndarnamn</label>
          <input type="text" id="username" required />
        </div>

        <div class="input-group">
          <label for="password">L√∂senord</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" id="loginBtn">Logga in</button>
      </form>

      <div id="message" class="message"></div>

      <div id="tokenDisplay" class="token-display">
        <h3>JWT Token:</h3>
        <div id="token" class="token"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api/auth/login";

      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const messageDiv = document.getElementById("message");
      const tokenDisplay = document.getElementById("tokenDisplay");
      const tokenDiv = document.getElementById("token");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Visa loading state
        loginBtn.disabled = true;
        loginBtn.textContent = "Loggar in...";
        hideMessage();

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("Inloggning lyckades! ‚úÖ", "success");

            // Visa JWT token
            tokenDiv.textContent = data.token;
            tokenDisplay.style.display = "block";

            // Rensa formul√§r
            loginForm.reset();
          } else {
            showMessage(data.message || "Inloggning misslyckades", "error");
            tokenDisplay.style.display = "none";
          }
        } catch (error) {
          showMessage(
            "Kunde inte ansluta till servern. Se till att backend k√∂rs p√• localhost:3000",
            "error"
          );
          tokenDisplay.style.display = "none";
          console.error("Login error:", error);
        }

        // √Öterst√§ll knapp
        loginBtn.disabled = false;
        loginBtn.textContent = "Logga in";
      });

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      function hideMessage() {
        messageDiv.style.display = "none";
      }
    </script>
  </body>
</html>
